<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buy.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Purchase Form</h1>
        <form id="purchaseForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Mode:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Credit Card</option>
                <option value="phone-pay">Phone Pay</option>
                <option value="google-pay">Google Pay</option>
            </select>

            <div id="card-info" class="payment-info">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry">
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv">
            </div>

            <div id="upi-info" class="payment-info">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id">
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
        <button class="btn back-btn" onclick="goToHomePage()">Back to Home</button>
    </div>

    <div id="transactionPopup" class="popup">
        <div class="popup-content">
            <p>Processing Transaction...</p>
        </div>
    </div>

    <div id="thankYouPopup" class="popup">
        <div class="popup-content">
            <p>Thank you for your purchase!</p>
        </div>
    </div>

    <script src="buy.js"></script>
</body>
</html>
